{% set name = "django-enumfields" %}
{% set version = "0.10.0" %}
{% set sha256 = "e32cd668c02c63755ba5907cb2280f2568f72b4518d7d432df5cabf43c51b025" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hzdg/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - django >1.7
    - enum34  # [py27]

test:
  imports:
    - enumfields

about:
  home: https://github.com/hzdg/django-enumfields
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Real Python Enums for Django
  doc_url: https://github.com/hzdg/django-enumfields/blob/master/README.rst
  dev_url: https://github.com/hzdg/django-enumfields

extra:
  recipe-maintainers:
    - kwilcox
